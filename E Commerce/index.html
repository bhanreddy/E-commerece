<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Flash Sales</title>
    <meta name="Author" description="Bhanu Reddy">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

     <header class="heading d-flex grow-shrink-basis align-center shadow fixed top-0 left-0">
          <div class="heading-title-icon d-flex  align-center">
               <span class="material-icons-outlined  nav-icon">
                    highlight
                    </span> &nbsp; &nbsp; &nbsp;
              <h1 class="heading-title">
                  <a class="link" href="/">Flash Sales</a>
              </h1>
          </div>
          <div class="search-box-container relative">
               <input class="search-box-input" placeholder="Search products">
               <span class="material-icons-outlined absolute top-0 left-0">
                    search
                    </span>
          </div>
          <nav class="navigation">
              <ul class="list-non-bullet gap">
                  
                  <li class="list-item-inline">
                      <a href="/wishlist.html" class="link cursor">
                         <span class="material-icons-outlined  nav-icon">
                         favorite_border
                         </span></a>
                  </li>
                  <li class="list-item-inline">
                      <a href="/cart.html" class="link cursor">
                         <span class="material-icons-outlined nav-icon">
                              shopping_cart
                              </span>
                      </a>
                  </li>
              </ul>
          </nav>
      </header>
      <div class="d-flex gap products-page ">
        <aside class="side-bar">
            <h3 class="heading-3">Filter</h3>
            <div class="filter-container">
                <h3 class="heading-3">Ratings</h3>  
                <br>
                <div class="d-flex align-center gap">
                    <input data-rating="4" id="rating4"  class="radio" type="radio" name="rating">
                    <label data-rating="4" for="rating4" class="label">4 stars &above</label>
                </div>
                <div class="d-flex align-center gap">
                    <input data-rating="3" id="rating3"  class="radio" type="radio" name="rating">
                    <label data-rating="3" for="rating3"  class="label">3 stars &above</label>
                </div>
                <div class="d-flex align-center gap">
                    <input data-rating="2" id="rating2" class="radio"  type="radio" name="rating">
                    <label data-rating="2" for="rating2"  class="label">2 stars &above</label>
                </div>
                <div class="d-flex align-center gap">
                    <input data-rating="1" id="rating1"  class="radio" type="radio" name="rating">
                    <label data-rating="1" for="rating1"  class="label">1 stars &above</label>
                </div>
            </div>

        </aside>
        <div class="product-container d-flex wrap gap" id="products"></div>
             

      </div>




      <br>

    
   <script type="module" src="/index.js"></script>
</body>
</html>
