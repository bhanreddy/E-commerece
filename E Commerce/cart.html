<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Flash Sales</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="heading d-flex grow-shrink-basis align-center shadow fixed top-0 left-0">
        <div class="heading-title-icon d-flex  align-center">
             <span class="material-icons-outlined  nav-icon">
                  highlight
                  </span> &nbsp; &nbsp; &nbsp;
            <h1 class="heading-title">
                <a class="link" href="/">Flash Sales</a>
            </h1>
        </div>
        <div class="search-box-container relative">
             <input class="search-box-input" placeholder="Search products">
             <span class="material-icons-outlined absolute top-0 left-0">
                  search
                  </span>
        </div>
        <nav class="navigation">
            <ul class="list-non-bullet gap">
                
                <li class="list-item-inline">
                    <a href="/wishlist.html" class="link cursor">
                       <span class="material-icons-outlined  nav-icon">
                       favorite_border
                       </span></a>
                </li>
                <li class="list-item-inline">
                    <a href="/cart.html" class="link cursor">
                       <span class="material-icons-outlined nav-icon">
                            shopping_cart
                            </span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <br>

    <main class="main">
        <h2 class="heading-2 d-flex justify-center">Your Cart</h2>
        <br>
        
        <main class="d-flex gap justify-center ">
            <div class=" d-flex direction-column wrap gap" id="cart"></div>
            <div class="final-price shadow gap d-flex direction-column padding-all-16">
                <div class="d-flex justify-center pricetag ">Price Details:</div>
                <div class="d-flex align-center justify-space-between">
                    <span>Price of <span class="products-count"></span> items</span>
                    <span>Rs. <span class="products-price"></span>   </span>
                </div>
                <div class="d-flex align-center justify-space-between">
                    <span>Discount</span>
                    <span>Rs. <span class="products-discount"></span></span>
                </div>
                <div class="d-flex align-center justify-space-between">
                    <span>Delivery Charge</span>
                    <span>Rs. 100</span>
                </div>
                <div class="d-flex align-center justify-space-between">
                    <span>Total Amount</span>
                    <span>Rs. <span class="total-amount"></span></span>
                </div>
                <div class="green">
                    You will save Rs. <span class="save-discount"></span> on this order
                </div>
                <button class="button btn-primary cursor">
                    Place Order
                </button>
            </div>

        </main>

    </main>

    <script type="module" src="./cart.js"></script>

</body>
</html>
